<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blogs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            margin-top: 20px;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #2c3e50;
        }

        .blog {
            background-color: white;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .blog h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .blog .content {
            font-size: 16px;
            color: #444;
        }

        .no-blogs {
            text-align: center;
            font-size: 18px;
            color: #888;
        }

        .back-button {
            display: block;
            margin: 20px auto;
            text-align: center;
            padding: 10px 20px;
            background-color: #1abc9c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }

        .back-button:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h2>My Blogs</h2>
        <a href="index.html">Back to Editor</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Your Saved Blogs</h1>
        <div id="blogs-container"></div>
        <a href="index.html" class="back-button">Create New Blog</a>
    </div>

    <script>
        // Load Blogs from Local Storage
        function loadBlogs() {
            const blogs = JSON.parse(localStorage.getItem('blogs')) || [];
            const container = document.getElementById('blogs-container');

            if (blogs.length === 0) {
                container.innerHTML = '<p class="no-blogs">No blogs found. Create one by clicking the button below!</p>';
                return;
            }

            blogs.forEach(blog => {
                const blogDiv = document.createElement('div');
                blogDiv.classList.add('blog');
                blogDiv.innerHTML = `
                    <h3>Blog ID: ${blog.id}</h3>
                    <div class="content">${blog.content}</div>
                `;
                container.appendChild(blogDiv);
            });
        }

        // Call the function on page load
        loadBlogs();
    </script>
</body>
</html>
