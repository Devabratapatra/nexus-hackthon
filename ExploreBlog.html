<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blogs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #2c3e50;
        }

        .blogs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .blog-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .blog-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .blog-card-content {
            padding: 15px;
        }

        .blog-card h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .blog-card p {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .blog-card-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .blog-card-buttons button {
            border: none;
            background-color: #2c3e50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .blog-card-buttons button:hover {
            background-color: #1abc9c;
        }

        .no-blogs {
            text-align: center;
            font-size: 18px;
            color: #888;
            margin-top: 50px;
        }

        .no-blogs img {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }

        .no-blogs p {
            margin-bottom: 20px;
            color: #555;
        }

        .no-blogs button {
            padding: 10px 20px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .no-blogs button:hover {
            background-color: #16a085;
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="navbar">
        <h2>My Blogs</h2>
        <a href="index.html">Back to Editor</a>
    </div>

    <div class="container">
        <h1>Your Saved Blogs</h1>
        <div id="blogs-container" class="blogs-grid"></div>
    </div>

    <script>
        function loadBlogs() {
            const blogs = JSON.parse(localStorage.getItem('blogs')) || [];
            const container = document.getElementById('blogs-container');

            if (blogs.length === 0) {
                container.innerHTML = `
                    <div class="no-blogs">
                        <img src="/assets/images/rb_127818.png" alt="No Blogs Illustration">
                        <p>You have no saved blogs.</p>
                        <p>Click the button below to create your first blog post!</p>
                        <button onclick="location.href='index.html'">Go to Editor</button>
                    </div>
                `;
                return;
            }

            blogs.forEach(blog => {
                const blogCard = document.createElement('div');
                blogCard.classList.add('blog-card');

                const imageSrc = blog.content.match(/<img.*?src="(.*?)"/)?.[1] || 'https://via.placeholder.com/300x150';

                blogCard.innerHTML = `
                    <img src="${imageSrc}" alt="Blog Image">
                    <div class="blog-card-content">
                        <h3>Blog Title: ${blog.title || 'Untitled'}</h3>
                        <p>${getFirstWords(blog.content.replace(/<[^>]*>?/gm, ''), 20)}...</p>
                    </div>
                    <div class="blog-card-buttons">
                        <button onclick="openBlog(${blog.id})"><i class="fas fa-folder-open"></i> Open</button>
                        <button onclick="deleteBlog(${blog.id})"><i class="fas fa-trash"></i> Delete</button>
                    </div>
                `;
                container.appendChild(blogCard);
            });
        }

        function getFirstWords(content, numWords) {
            return content.split(" ").slice(0, numWords).join(" ");
        }

        function openBlog(id) {
            const blogs = JSON.parse(localStorage.getItem('blogs')) || [];
            const blog = blogs.find(blog => blog.id === id);

            if (blog) {
                alert(`Blog Content:\n\n${blog.content}`);
            } else {
                alert("Blog not found!");
            }
        }

        function deleteBlog(id) {
            let blogs = JSON.parse(localStorage.getItem('blogs')) || [];

            blogs = blogs.filter(blog => blog.id !== id);

            localStorage.setItem('blogs', JSON.stringify(blogs));
            alert("Blog deleted successfully!");
            location.reload();
        }

        loadBlogs();
    </script>
</body>

</html>
